{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        font-family: '넥슨 고딕';
    }

    #header {
        background-color: #58C9B9;
        text-align: center;
        height:100px;
        padding: 20px;
    }

    #body {
        width: 80%;
        margin:auto;
        margin-top:30px;
        background-color:#ececec;
        padding:15px;
    }

    #body-header {
        text-align: center;
    }

    #status {
        text-align: center;
    }

    #status-text {
        font-family: '넥슨 고딕 bold';
        font-size: 18px;
        color: #33978a;
    }

    .title {
        font-family: '넥슨 고딕 bold';
        font-size: 24px;
        color: #33978a;
    }

    .min-max {
        min-width:300px;
        max-width:400px;
    }

    /* override exist bootstrap style */
    .btn {
        border-radius: 20px;
        background-color: #33978a;
        border:none;
    }

    .btn:focus {
        background-color: #1d685e;
    }
    .btn:hover {
        background-color: #1d685e;
    }

    /* spinner */
    .loader,
.loader:after {
  border-radius: 50%;
  width: 10em;
  height: 10em;
}
.loader {
  margin: 20px auto;
  font-size: 10px;
  position: relative;
  text-indent: -9999em;
  border-top: 1.1em solid rgba(88,201,185, 0.2);
  border-right: 1.1em solid rgba(88,201,185, 0.2);
  border-bottom: 1.1em solid rgba(88,201,185, 0.2);
  border-left: 1.1em solid #58c9b9;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation: load8 1.1s infinite linear;
  animation: load8 1.1s infinite linear;
}
@-webkit-keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes load8 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}







</style>

<div id="header">
    <div id="buttons" class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary shadow-none">포인트</button>
        <button type="button" class="btn btn-primary shadow-none">주차권</button>
        <button type="button" class="btn btn-primary shadow-none">내주차장</button>
    </div>
</div>

<div id="body" class="min-max">
    <div id="body-header">
        <text class="title" id="park_name">
            수림빌리지
        </text>
    </div>
    <hr>
    <div id="body-body">
        <div id="status">
            <div class="loader">Loading...</div>
            <text id="status-text">주차장 입차중</text>
        </div>
        
    </div>
</div>
{% endblock %}
