{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    /* a Tag 색상 밑 밑줄 없애기 */
    a:link { color: red; text-decoration: none;}
    a:visited { color: black; text-decoration: none;}
    a:hover { color: blue; text-decoration: none;}

    body {
        font-family: '넥슨 고딕';
    }

    .title {
        margin: 20px;
        text-align: center;
    }

    .title > .text {
        font-size:21px;
    }

    .title > .buttons {
        margin: 20px;
    }
    
    .title > .buttons > .link {
        color: black;
        margin: 0px 15px;
    }

    .header {
        background-color: #58C9B9;
        height:200px;
        margin: 40px 20px;
        border-radius: 20px;
        padding:30px;
        position: relative;
    }
    .header > .top {
        margin:10px 0 px;
        height: 20%;
    }
    .header > .top > .mypoint-title {
        color:white;
        font-family: '넥슨 고딕 bold';
        font-size: 21px;
    }

    .header > .middle {
        margin: 10px 0px;
        height: 40%;
    }
    
    .header > .middle > .mypoint {
        color:white;
        font-family: '넥슨 고딕 bold';
        font-size: 36px;
        letter-spacing: 2px;
    }

    .bottom {
        position: absolute;
        height: 40px;
        width: 80%;
        bottom: 20px;
        left: 50%;
        transform: translate(-50%, 0%);
        background-color: #41958A;
        border: none;
        border-radius: 10px;
        font-size:21px;
        color: white;
    }
</style>

<div class="title">
    <div class="text">
        마이 페이지
    </div>
    <div class="buttons">
        <a href="" class="link">주차권</a>
        <a href="" class="link">포인트</a>
        <a href="" class="link">내 주차장</a>
    </div>
</div>
<div class="header">
    <div class="top">
        <text class="mypoint-title">포인트 잔액</text>
    </div>
    <div class="middle">
        <text class="mypoint">12500P</text>
    </div>
    
    <button class="bottom">충 전 하 기</button>
</div>
{% endblock %}
